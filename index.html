<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <main>

        <h1> Latest blogs </h1>

        <div class="blogCardContainer">
            <button id="previousBlogCards" class="arrow"><i class="fas fa-chevron-left"></i></button>
            <div class="blog-card" id="blogCard1"></div>
            <div class="blog-card" id="blogCard2"></div>
            <div class="blog-card" id="blogCard3"></div>
            <div class="blog-card" id="blogCard4"></div>
            <button id="nextBlogCards" class="arrow"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="allBlogContainer"> 
                
                <button id="allBlogs" class="allBlogs">All Blogs</button>
               

            </div>
        
    </main>
    

    <script type="module" src="script.js"></script>    
    <script type="module" src="js/index.js"></script>
